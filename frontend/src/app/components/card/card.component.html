<div class="single-card" ([appCardBackground])="setBackground()">
  <p>{{todo.getText()}}</p>
  <input type="checkbox" [name]="getIdentifierCheckbox()" [id]="getIdentifierCheckbox()" class="checkbox" [ngModel]="todo.getCompleted()" (click)="updateTodo()">
  <button (click)="deleteTodo()" class="btn-delete"><mat-icon svgIcon="trash"></mat-icon></button>
</div>
